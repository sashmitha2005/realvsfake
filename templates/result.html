<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555;
        }

        @media (max-width: 600px) {
            body {
                padding-top: 20px;
            }

            h1 {
                font-size: 2em;
            }

            a {
                width: 100%;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Prediction Result: {{ label }}</h1>
    <img src="{{ url_for('static', filename='uploads/' + filepath.split('/')[-1]) }}" alt="Uploaded Image">
    <br><br>
    <a href="/">Classify Another Image</a>
</body>
</html>
